<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>WebSocket Test</title>
</head>
<body>
    <h2>WebSocket Test</h2>

    <div>
          <input id="cmd" type="text"/>
          <input id="submit" type="button" value="提交"/>
    </div>
    <div id="status"></div>
    <div id="output1" style="width:400px;height:400px;border:solid;margin:10px;float:left">
    </div>
    <div id="output2" style="width:400px;height:400px;border:solid;margin:10px;float:left">
    </div>
</body>
<script language="javascript" type="text/javascript">

    var wsUri = "ws://127.0.0.1:9999/cmd";
    var output;

    function init()
    {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket()
    {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt)
    {
      print("connect to" + wsUri);
    }

    function onClose(evt)
    {
      print("disconnected");
    }

    function onMessage(evt)
    {
        printReceive(evt.data)
    }

    function onError(evt)
    {
        printReceive(evt.data)
    }

    function print(json)
    {
        console.log(json) 
    }

    function printReceive(json){
        console.log(json)
        for(var i=1;i<=2;i++){
            elem = document.getElementById("output"+i);
            console.log(elem, elem.innerHTML);
            elem.innerHTML += (json+"<br>");
        }         
    }

    window.addEventListener("load", init, false);

    function sendMsg(){
      value = document.getElementById("cmd").value;
      websocket.send(value);
    }

    document.getElementById("submit").addEventListener("click", sendMsg);

</script>
</html>
